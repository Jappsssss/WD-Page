<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" type="text/css" href="contactstyle.css">
</head>
<body>
  <form action="https://formsubmit.co/el/fifuwo" method="POST">
	<img src="Logo_BokSquared.png" alt="Website Logo" width="300" height="100">
    <h3>Create new account<br> to message me</h3>
    <div class="inputBox">
      <input type="text" name="username" required>
      <label>Username</label>
    </div>
    <div class="inputBox">
      <input type="email" name="email" required>
      <label>Email</label>
    </div>
    <div class="inputBox">
      <input type="password" name="password" required>
      <label>Create &nbsp Password</label>
    </div>
    <div class="inputBox">
      <input type="password" name="cpassword" required>
      <label>Confirm &nbsp Password</label>
    </div>
    <div class="inputBox">
      <input type="submit" value="Create">
    </div>
	<p>Already have an account? <a href="#">Login</a></p>
  </form>
  
<script>
	let label = document.querySelectorAll('label')
	.forEach(label => {label.innerHTML = label.innerText.split('').map((letters, i) => 
	`<span style="transition-delay:${i * 50}ms"> ${letters}</span>`).join('');});

	const form = document.getElementById('myForm');

	form.addEventListener('submit', (e) => {
	  e.preventDefault();
	  const formData = new FormData(form);
	  fetch('https://formsubmit.co/el/fifuwo', {
	    method: 'POST',
	    body: formData,
	  })
	 .then((response) => response.json())
	 .then((data) => console.log(data))
	 .catch((error) => console.error(error));
	});
</script>
</body>
</html>
